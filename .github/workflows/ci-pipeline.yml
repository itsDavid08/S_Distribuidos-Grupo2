# .github/workflows/ci-pipeline.yml

name: CI/CD Pipeline - Construir, Enviar e Implementar

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  # --- JOB 0: VERIFICAR MUDANÇAS ---
  check_changes:
    name: Verificar Mudanças
    if: ${{ !contains(github.event.head_commit.message, 'CI:') }}
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      ui: ${{ steps.filter.outputs.ui }}
      consumer: ${{ steps.filter.outputs.consumer }}
      producer: ${{ steps.filter.outputs.producer }}
      api: ${{ steps.filter.outputs.api }}
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            ui: 'Apps/UI/**'
            consumer: 'Apps/Consumer/**'
            producer: 'Apps/Producer/**'
            api: 'Apps/API/**'
            
      - id: set-matrix
        run: |
          MATRIX="[]"
          HAS_CHANGES="false"
          
          if [ "${{ steps.filter.outputs.ui }}" == "true" ]; then
            MATRIX=$(echo $MATRIX | jq -c '. + [{"service": "UI", "tag": "ui"}]')
            HAS_CHANGES="true"
          fi
          if [ "${{ steps.filter.outputs.consumer }}" == "true" ]; then
            MATRIX=$(echo $MATRIX | jq -c '. + [{"service": "Consumer", "tag": "consumer"}]')
            HAS_CHANGES="true"
          fi
          if [ "${{ steps.filter.outputs.producer }}" == "true" ]; then
            MATRIX=$(echo $MATRIX | jq -c '. + [{"service": "Producer", "tag": "producer"}]')
            HAS_CHANGES="true"
          fi
          if [ "${{ steps.filter.outputs.api }}" == "true" ]; then
            MATRIX=$(echo $MATRIX | jq -c '. + [{"service": "API", "tag": "api"}]')
            HAS_CHANGES="true"
          fi
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

  # --- JOB 1: CONSTRUIR E ENVIAR IMAGENS (EM PARALELO) ---
  build_and_push_images:
    name: Construir e Enviar Imagem (${{ matrix.tag }})
    
    needs: check_changes
    if: ${{ needs.check_changes.outputs.has_changes == 'true' }}
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.check_changes.outputs.matrix) }}
    
    steps:
      - name: Checkout Código
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 'Build e Push da Imagem para: ${{ matrix.tag }}'
        uses: docker/build-push-action@v5
        with:
          context: ./Apps/${{ matrix.service }}
          file: ./Apps/${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: kingdavid08/${{ matrix.tag }}:${{ github.run_number }}

  # --- JOB 2: ATUALIZAR OS YAMLS E FAZER PUSH (UMA SÓ VEZ) ---
  update_gitops_yamls:
    name: Atualizar YAMLs de Deployment (GitOps)
    
    needs: [build_and_push_images, check_changes]
    
    if: ${{ needs.check_changes.outputs.has_changes == 'true' }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Código
        uses: actions/checkout@v3
        with:
          token: ${{ github.token }}

      - name: 'Atualizar tags de imagem com sed'
        run: |
          if [ "${{ needs.check_changes.outputs.ui }}" == "true" ]; then
            sed -i "s|image: kingdavid08/ui:.*|image: kingdavid08/ui:${{ github.run_number }}|g" K8s-Config/Apps/ui.yml
          fi
          if [ "${{ needs.check_changes.outputs.consumer }}" == "true" ]; then
            sed -i "s|image: kingdavid08/consumer:.*|image: kingdavid08/consumer:${{ github.run_number }}|g" K8s-Config/Apps/consumidor.yml
          fi
          if [ "${{ needs.check_changes.outputs.producer }}" == "true" ]; then
            sed -i "s|image: kingdavid08/producer:.*|image: kingdavid08/producer:${{ github.run_number }}|g" K8s-Config/Apps/produtor.yml
          fi
          if [ "${{ needs.check_changes.outputs.api }}" == "true" ]; then
            sed -i "s|image: kingdavid08/api:.*|image: kingdavid08/api:${{ github.run_number }}|g" K8s-Config/Apps/api.yml
          fi

      - name: Fazer Commit e Push das alterações no YAML
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add K8s-Config/Apps/
          
          if ! git diff --staged --quiet; then
            git commit -m "CI: Atualiza tags de imagem para :${{ github.run_number }}"
            git push
          else
            echo "Nenhuma alteração nos YAMLs."
          fi