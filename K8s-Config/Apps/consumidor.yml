apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumidor-deployment
  namespace: grupo2
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: consumidor
  template:
    metadata:
      labels:
        app: consumidor
      # Anotações para o Prometheus descobrir e recolher métricas deste pod
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8001" # A porta que definimos no código Python
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoSchedule"
      initContainers:
        - name: wait-for-mongo
          image: busybox
          command: ['sh', '-c', 'until nc -z mongo-service 27017; do echo waiting for mongo; sleep 2; done']
      containers:
        - name: consumidor
          image: kingdavid08/consumer:80
          
          # O consumidor agora é um script Python, não um servidor web.
          # O comando executa o módulo 'src.main' como um script.
          # As portas não são mais necessárias.
          command: ["python", "-m", "src.main"]
          ports:
            - containerPort: 8001
              name: metrics
          resources:
            requests:
              cpu: "10m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          
          env:
            # 1. Kubernetes injeta as credenciais no ambiente
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: rabbit-secret
                  key: username
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbit-secret
                  key: RABBITMQ_PASS
            - name: RABBITMQ_HOST
              value: "rabbitmq-service"
            
            # 2. Variáveis do MongoDB (necessárias para o config.py)
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: mongo-url
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-user
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-password
            - name: DB_NAME
              value: "projeto_sd"
            - name: COLLECTION_NAME
              value: "dados_corrida"
            - name: QUEUE_NAME
              value: "real_time_data"