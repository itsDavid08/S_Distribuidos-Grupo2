# k8s-config/2-aplicacoes/produtor.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: produtor-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: produtor
  template:
    metadata:
      labels:
        app: produtor
    spec:
      containers:
        - name: produtor
          # IMAGEM CORRIGIDA:
          image: kingdavid08/producer:1
          
          # --- LIGAÇÃO À INFRAESTRUTURA ---
          env:
            # Constrói a URL de conexão completa para o RabbitMQ,
            # injetando o utilizador e a senha a partir do Secret.
            # O formato é: amqp://$(RABBITMQ_USER):$(RABBITMQ_PASS)@rabbit-service:5672/
            - name: RABBITMQ_URL
              value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASS)@rabbit-service:5672/"
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: rabbit-secret
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbit-secret
                  key: RABBITMQ_PASS 