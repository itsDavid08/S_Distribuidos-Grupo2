<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto SD - Mapa em Tempo Real</title>

    <!-- Leaflet CSS/JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            color-scheme: light dark;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.4;
            background: #ffffff;
            color: #222;
        }
        header, main, footer {
            width: 92%;
            max-width: 1100px;
            margin: 0 auto;
        }
        header { padding: 20px 0 10px; }
        header h1 {
            margin: 0 0 6px;
            font-size: 1.6rem;
        }
        header p {
            margin: 0;
            color: #666;
            font-size: 0.95rem;
        }
        #map {
            height: 60vh;
            min-height: 420px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #e5e5e5;
            overflow: hidden;
        }
        pre { background: #f7f7f7; padding: 10px; border-radius: 8px; overflow: auto; }
        footer {
            padding: 16px 0 28px;
            color: #777;
            font-size: 0.9rem;
            text-align: center;
        }
        @media (max-width: 640px) {
            header h1 { font-size: 1.3rem; }
            #map { min-height: 360px; }
        }
    </style>
</head>

<body>
    <header>
        <h1>Projeto SD - Mapa em Tempo Real</h1>
        <p>Prova de HTML</p>
    </header>

    <main>
        <section style="margin: 14px 0 18px;">
            <p>Visualização base com Leaflet e OpenStreetMap.</p>
        </section>

        <section>
            <div id="map" aria-label="Mapa em tempo real"></div>
        </section>
    </main>

    <footer>
        <small>&copy; Grupo 2 — Sistemas Distribuídos</small>
    </footer>
