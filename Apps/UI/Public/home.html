<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto SD - Mapa em Tempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { color-scheme: light dark; }
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
            line-height: 1.4;
            background: #ffffff;
            color: #222;
        }
        header, main, footer {
            width: 92%;
            max-width: 1100px;
            margin: 0 auto;
        }
        header { padding: 20px 0 10px; }
        header h1 { margin: 0 0 6px; font-size: 1.6rem; }
        header p { margin: 0; color: #666; font-size: 0.95rem; }
        #map {
            height: 60vh;
            min-height: 420px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #e5e5e5;
            overflow: hidden;
            margin: 20px 0;
        }
        pre {
            background: #f7f7f7;
            padding: 10px;
            border-radius: 8px;
            overflow: auto;
            max-height: 300px;
        }
        footer {
            padding: 16px 0 28px;
            color: #777;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Projeto SD - Mapa em Tempo Real</h1>
        <p>Visualização de corredores com dados da API</p>
    </header>

    <main>
        <section>
            <div id="map" aria-label="Mapa em tempo real"></div>
        </section>

        <section style="margin-top: 20px;">
            <h2>Dados em Bruto (JSON)</h2>
            <pre><div id="data-container">A carregar...</div></pre>
        </section>
    </main>

    <footer>
        <small>&copy; Grupo 2 — Sistemas Distribuídos</small>
    </footer>

    <script src="app.js"></script>
</body>
</html>
